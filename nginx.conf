events {
}

http {
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=auth_cache:10m inactive=5m;
    proxy_cache_key "$cookie_sessionid$uri";

    map $http_origin $cors_allow_origin {
        default "";
        # Allow localhost and 127.0.0.1 (any port, http/https)
        "~^https?://(localhost|127\.0\.0\.1)(:\d+)?$" $http_origin;
        # Allow main domain and subdomains (any port, http/https)
        "~^https?://([a-zA-Z0-9-]+\.)*therealsunnyxu\.com(:\d+)?$" $http_origin;
    }

    server {
        listen 443 ssl;
        server_name therealsunnyxu.com pet-cam.therealsunnyxu.com pet-cam-api.therealsunnyxu.com;

        ssl_certificate /etc/letsencrypt/live/therealsunnyxu.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/therealsunnyxu.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /api/ {
            proxy_pass http://django:8000/;
            proxy_pass_request_headers on;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "$cors_allow_origin" always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRFToken' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
        }

        location /static/ {
            types {
                text/css css;
                application/javascript js;
            }

            alias /home/static/;
            autoindex on;
        }

        location /media/live/ {
            auth_request /api/auth/check;

            proxy_pass http://mediamtx:8888/live/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Overwrite MediaMTX's CORS headers
            proxy_hide_header Access-Control-Allow-Origin;
            add_header 'Access-Control-Allow-Origin' "$cors_allow_origin" always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRFToken';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204; break;
            }
        }

        location /api/auth/check {
            proxy_pass http://django:8000/auth/check;
            proxy_pass_request_headers on;

            proxy_set_header Cookie $http_cookie;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_cache auth_cache;
            proxy_cache_valid 200 5m;

            if ($request_method = 'OPTIONS') {

                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-CSRFToken';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204; break;
            }
        }
    }

    server {
        listen 80;
        server_name therealsunnyxu.com pet-cam.therealsunnyxu.com pet-cam-api.therealsunnyxu.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}